<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit INote</title>
</head>
<body>
    <a href="/index">Back to List</a>
    <h1>Edit INote!</h1>
    <th:block th:if="${mess}">
        <span th:text="${mess}"></span>
    </th:block>
    <form th:action="@{/edit/__${iNote.getId()}__}" th:object="${iNote}" th:method="post">
        <table>
            <tr>
                <td>Title:      </td>
                <td><input th:text="${iNote.title}" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>Content:    </td>
                <td><input th:text="${iNote.content}" th:field="*{content}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
