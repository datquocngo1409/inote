<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create INote</title>
</head>
<body>
    <a href="/index">Back to List</a>
    <h1>Create a INote!</h1>
    <th:block th:if="${mess}">
        <span th:text="${mess}"></span>
    </th:block>
    <form th:action="@{/create-inote}" th:object="${iNote}" th:method="post">
        <table>
            <tr>
                <td>Title:      </td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>Content:    </td>
                <td><input type="text" th:field="*{content}"></td>
            </tr>
            <tr>
                <td>Notetype:   </td>
                <td>
                    <select th:field="*{notetype}">
                        <option th:each="n : ${notetypes}" th:value="${n.id}" th:text="${n.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
